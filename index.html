<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="picContainer">
        <img src="./images/rad2.jpg" alt="mountain biking during golden hour">
        <div class="logoContainer">
            <h1 class="logoText">MTB</h1>
            <img class="odin" src="./images/odin-lined.png" alt="logo of blocky bearded odin in line art">
        </div>
        <p class="footer">photo footer</p>
    </div>
    <div class="form">
        <div class="pContainer">
            <p class="text1">This in not a real online service! Welcome to shred city, where you can dicuss all this singletrack. Talk to like minded dirt demons and discover all things MTB. sign up now to get started.</p>
            <p class="text2">Yeeoow!</p>
        </div>
        <div class="formContainer">
            <form>
                <div class="firstName">
                    <label for="name">first name</label>
                    <input type="text" id="name" name="user_name" required/>
                </div>
                <div class="lastName">
                    <label for="surname">last name</label>
                    <input type="text" id="surname" name="user_surname"/>
                </div>
                <div class="eMale">
                    <label for="email">email</label>
                    <input type="email" id="email" name="user_email" required/>
                </div>
                <div class="pH">
                    <label for="phone">phone</label>
                    <input type="number" id="phone" name="user_phone"/>
                </div>
                <div class="pw1">
                    <label for="password">password</label>
                    <input type="new-password" id="password" name="user_pw" required/>
                </div>
                <div class="pw2">
                    <label for="password2">confirm password</label>
                    <input type="new-password" id="password2" name="user_pw2" required/>
                </div>

            </form>
        </div>
        <div class="buttonContainer">
            <form>
                <div class="submit">
                <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="logLink">already have an account? <a href="badurl">login</a></p>
        </div>
    </div>
</body>
</html>
